<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="/order/orderOffSend" id="theForm" method="get">
    <p style="text-align: center">您确定要取消下面的订单吗?</p>
    <div><p>订单号：{{d.orderId}}</p></div>
    <input type="hidden" value="{{d.id}}" name="id">
    <input type="hidden" value="{{d.num}}" name="num">
    <div>
      <p style="float: left;width: 80px;margin: 0"> 取消原因:</p>
        <div style="float: left">
        <label for="ls"><input type="radio" value="1" id="ls" name="stateInfo" checked="" onclick="no()">买家要求取消</label><br>
        <label for="lss"><input type="radio" value="2" id="lss" name="stateInfo" onclick="no()">商品缺货</label><br>
        <label for="lsss"><input type="radio" value="3" id="lsss" name="stateInfo" onclick="content()">其他</label><br>
            <textarea style="display: none" name="otherStateInfo" id="lssss" cols="30" rows="10"></textarea>
        </div>
    </div>

    <button class="layui-btn"  onclick="get()">立即提交</button>
</form>
<script>
    function content(){
        var a=$('#lssss').css('display');
        if(a=="none"){
            $('#lssss').css('display','block');
        }
    }
</script>
<script>
    function no(){
        var a=$('#lssss').css('display');
        if(a=="block"){
            $('#lssss').css('display','none');
        }
    }
</script>
<script>
    function get(){
        jQuery("#theForm").submit();
    }
</script>
</body>
</html>
